<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totem Self-Service - Prato Rápido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #FF6B00 0%, #FFC700 100%);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .kiosk-container {
            min-height: 100vh;
            background: white;
            margin: 20px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }
        
        .header {
            background: linear-gradient(135deg, #FF6B00 0%, #FFC700 100%);
            color: white;
            padding: 2rem;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }
        
        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .category-nav {
            background: #f8f9fa;
            padding: 1rem 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .category-btn {
            background: white;
            border: 2px solid #e9ecef;
            color: #6c757d;
            padding: 1rem 2rem;
            margin: 0 0.5rem;
            border-radius: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .category-btn.active,
        .category-btn:hover {
            background: linear-gradient(135deg, #FF6B00 0%, #FFC700 100%);
            border-color: #FF6B00;
            color: white;
            transform: translateY(-2px);
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }
        
        .menu-item {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .menu-item-content {
            padding: 1.5rem;
        }
        
        .menu-item h3 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: #1E1E1E;
            margin-bottom: 0.5rem;
        }
        
        .menu-item p {
            color: #6B6B6B;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #FF6B00;
            margin-bottom: 1rem;
        }
        
        .add-btn {
            background: linear-gradient(135deg, #FF6B00 0%, #FFC700 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 0, 0.3);
        }
        
        .cart-sidebar {
            position: fixed;
            right: 0;
            top: 0;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.1);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .cart-sidebar.open {
            transform: translateX(0);
        }
        
        .cart-header {
            background: linear-gradient(135deg, #FF6B00 0%, #FFC700 100%);
            color: white;
            padding: 1.5rem;
            display: flex;
            justify-content: between;
            align-items: center;
        }
        
        .cart-content {
            padding: 1.5rem;
            height: calc(100vh - 200px);
            overflow-y: auto;
        }
        
        .cart-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 1.5rem;
            border-top: 1px solid #dee2e6;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #f8f9fa;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .quantity-btn {
            background: #f8f9fa;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .cart-toggle {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #FF6B00 0%, #FFC700 100%);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            box-shadow: 0 10px 30px rgba(255, 107, 0, 0.3);
            z-index: 999;
            cursor: pointer;
        }
        
        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .kiosk-container {
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            
            .cart-sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="kiosk-container">
        <!-- Header -->
        <div class="header">
            <i class="fas fa-utensils mb-3" style="font-size: 4rem;"></i>
            <h1>Bem-vindo ao Prato Rápido</h1>
            <p>Faça seu pedido de forma rápida e prática</p>
        </div>
        
        <!-- Category Navigation -->
        <div class="category-nav text-center">
            <button class="category-btn active" data-category="all">
                <i class="fas fa-th-large me-2"></i>Todos
            </button>
            <button class="category-btn" data-category="burgers">
                <i class="fas fa-hamburger me-2"></i>Hambúrguers
            </button>
            <button class="category-btn" data-category="pizzas">
                <i class="fas fa-pizza-slice me-2"></i>Pizzas
            </button>
            <button class="category-btn" data-category="salads">
                <i class="fas fa-leaf me-2"></i>Saladas
            </button>
            <button class="category-btn" data-category="drinks">
                <i class="fas fa-glass-cheers me-2"></i>Bebidas
            </button>
        </div>
        
        <!-- Menu Grid -->
        <div class="menu-grid" id="menuGrid">
            <!-- Menu items will be populated by JavaScript -->
        </div>
    </div>
    
    <!-- Cart Toggle Button -->
    <button class="cart-toggle" id="cartToggle">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-badge" id="cartBadge">0</span>
    </button>
    
    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3><i class="fas fa-shopping-cart me-2"></i>Seu Pedido</h3>
            <button class="btn btn-link text-white p-0" id="closeCart">
                <i class="fas fa-times" style="font-size: 1.5rem;"></i>
            </button>
        </div>
        
        <div class="cart-content" id="cartContent">
            <div class="text-center text-muted py-5">
                <i class="fas fa-shopping-cart" style="font-size: 3rem; opacity: 0.3;"></i>
                <p class="mt-3">Seu carrinho está vazio</p>
                <p>Adicione itens do cardápio</p>
            </div>
        </div>
        
        <div class="cart-footer">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <strong>Total: <span id="cartTotal">R$ 0,00</span></strong>
            </div>
            <button class="btn btn-primary w-100" id="checkoutBtn" disabled>
                <i class="fas fa-credit-card me-2"></i>Finalizar Pedido
            </button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Menu items data
        const menuItems = [
            {
                id: 1,
                name: 'Hambúrguer Artesanal',
                description: 'Pão artesanal, carne 180g, queijo, alface, tomate e molho especial',
                price: 28.90,
                category: 'burgers',
                image: 'https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=400&h=300&fit=crop'
            },
            {
                id: 2,
                name: 'Pizza Margherita',
                description: 'Molho de tomate, mussarela, manjericão fresco e azeite',
                price: 35.50,
                category: 'pizzas',
                image: 'https://images.unsplash.com/photo-1565299624946-b28f40a0ca4b?w=400&h=300&fit=crop'
            },
            {
                id: 3,
                name: 'Salada Caesar',
                description: 'Alface romana, croutons, parmesão e molho caesar',
                price: 22.90,
                category: 'salads',
                image: 'https://images.unsplash.com/photo-1546793665-c74683f339c1?w=400&h=300&fit=crop'
            },
            {
                id: 4,
                name: 'Refrigerante Lata',
                description: 'Coca-Cola, Pepsi, Guaraná ou Fanta - 350ml',
                price: 5.50,
                category: 'drinks',
                image: 'https://images.unsplash.com/photo-1581636625402-29b2a704ef13?w=400&h=300&fit=crop'
            },
            {
                id: 5,
                name: 'Cheeseburger Duplo',
                description: 'Dois hambúrgueres, queijo duplo, picles e molho especial',
                price: 32.90,
                category: 'burgers',
                image: 'https://images.unsplash.com/photo-1571091718767-18b5b1457add?w=400&h=300&fit=crop'
            },
            {
                id: 6,
                name: 'Pizza Pepperoni',
                description: 'Molho de tomate, mussarela e pepperoni',
                price: 38.90,
                category: 'pizzas',
                image: 'https://images.unsplash.com/photo-1628840042765-356cda07504e?w=400&h=300&fit=crop'
            }
        ];
        
        let cart = [];
        let currentCategory = 'all';
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderMenu();
            setupEventListeners();
        });
        
        function renderMenu() {
            const menuGrid = document.getElementById('menuGrid');
            const filteredItems = currentCategory === 'all' ? menuItems : menuItems.filter(item => item.category === currentCategory);
            
            menuGrid.innerHTML = filteredItems.map(item => `
                <div class="menu-item" data-id="${item.id}">
                    <img src="${item.image}" alt="${item.name}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgdmlld0JveD0iMCAwIDQwMCAzMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSI0MDAiIGhlaWdodD0iMzAwIiBmaWxsPSIjRjVGNUY1Ii8+CjxwYXRoIGQ9Ik0xNzUgMTI1SDE4NVYxMzVIMTc1VjEyNVoiIGZpbGw9IiNEREREREQiLz4KPHBhdGggZD0iTTE5NSAxMjVIMjI1VjEzNUgxOTVWMTI1WiIgZmlsbD0iI0RERERERCIvPgo8L3N2Zz4K'">
                    <div class="menu-item-content">
                        <h3>${item.name}</h3>
                        <p>${item.description}</p>
                        <div class="price">R$ ${item.price.toFixed(2).replace('.', ',')}</div>
                        <button class="add-btn" onclick="addToCart(${item.id})">
                            <i class="fas fa-plus me-2"></i>Adicionar
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function setupEventListeners() {
            // Category buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentCategory = this.dataset.category;
                    renderMenu();
                });
            });
            
            // Cart toggle
            document.getElementById('cartToggle').addEventListener('click', function() {
                document.getElementById('cartSidebar').classList.add('open');
            });
            
            // Close cart
            document.getElementById('closeCart').addEventListener('click', function() {
                document.getElementById('cartSidebar').classList.remove('open');
            });
            
            // Checkout button
            document.getElementById('checkoutBtn').addEventListener('click', function() {
                if (cart.length > 0) {
                    alert('Pedido enviado com sucesso! Número do pedido: #' + Math.floor(Math.random() * 1000 + 1000));
                    cart = [];
                    updateCart();
                    document.getElementById('cartSidebar').classList.remove('open');
                }
            });
        }
        
        function addToCart(itemId) {
            const item = menuItems.find(i => i.id === itemId);
            const existingItem = cart.find(i => i.id === itemId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...item, quantity: 1 });
            }
            
            updateCart();
            
            // Visual feedback
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check me-2"></i>Adicionado!';
            btn.style.background = '#28a745';
            
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.style.background = '';
            }, 1000);
        }
        
        function removeFromCart(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            updateCart();
        }
        
        function updateQuantity(itemId, change) {
            const item = cart.find(i => i.id === itemId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(itemId);
                } else {
                    updateCart();
                }
            }
        }
        
        function updateCart() {
            const cartContent = document.getElementById('cartContent');
            const cartBadge = document.getElementById('cartBadge');
            const cartTotal = document.getElementById('cartTotal');
            const checkoutBtn = document.getElementById('checkoutBtn');
            
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            cartBadge.textContent = totalItems;
            cartTotal.textContent = `R$ ${totalPrice.toFixed(2).replace('.', ',')}`;
            checkoutBtn.disabled = cart.length === 0;
            
            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="text-center text-muted py-5">
                        <i class="fas fa-shopping-cart" style="font-size: 3rem; opacity: 0.3;"></i>
                        <p class="mt-3">Seu carrinho está vazio</p>
                        <p>Adicione itens do cardápio</p>
                    </div>
                `;
            } else {
                cartContent.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div>
                            <h6 class="mb-1">${item.name}</h6>
                            <small class="text-muted">R$ ${item.price.toFixed(2).replace('.', ',')}</small>
                        </div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">
                                <i class="fas fa-minus"></i>
                            </button>
                            <span class="mx-2">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">
                                <i class="fas fa-plus"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger ms-2" onclick="removeFromCart(${item.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            }
        }
    </script>
</body>
</html>
