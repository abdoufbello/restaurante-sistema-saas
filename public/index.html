<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prato Rápido - Sistema de Gestão</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="assets/css/prato-rapido-theme.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #FF6B00 0%, #FFC700 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: #1E1E1E;
        }
        
        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 500px;
        }
        
        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: #FF6B00;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        
        p {
            color: #6B6B6B;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .btn {
            background: linear-gradient(135deg, #FF6B00 0%, #FFC700 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 0, 0.3);
            color: white;
            text-decoration: none;
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid #FF6B00;
            color: #FF6B00;
        }
        
        .btn-secondary:hover {
            background: #FF6B00;
            color: white;
        }
        
        .icon {
            font-size: 4rem;
            color: #FF6B00;
            margin-bottom: 1rem;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="welcome-card">
        <i class="fas fa-utensils icon"></i>
        <h1>Prato Rápido</h1>
        <p>Sistema de Gestão para Restaurantes</p>
        <p>Bem-vindo ao sistema de gestão completo para seu restaurante. Gerencie pedidos, cardápio, funcionários e muito mais!</p>
        
        <div>
            <a href="login.html" class="btn">
                <i class="fas fa-sign-in-alt me-2"></i>Fazer Login
            </a>
            <a href="register.html" class="btn btn-secondary">
                <i class="fas fa-user-plus me-2"></i>Criar Conta
            </a>
        </div>
        
        <div class="mt-4">
            <h4 style="color: #FF6B00; margin-bottom: 1rem;">Demo SaaS - Acesso Direto</h4>
            <div>
                <a href="dashboard.html" class="btn" style="margin: 0.25rem;">
                    <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                </a>
                <a href="kiosk.html" class="btn btn-secondary" style="margin: 0.25rem;">
                    <i class="fas fa-desktop me-2"></i>Totem
                </a>
                <a href="demo.html" class="btn btn-secondary" style="margin: 0.25rem;">
                    <i class="fas fa-info-circle me-2"></i>Info SaaS
                </a>
            </div>
        </div>
    </div>
</body>
</html>
