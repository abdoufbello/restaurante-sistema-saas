<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Prato Rápido SaaS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="assets/css/prato-rapido-theme.css" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #FF6B00;
            --secondary-yellow: #FFC700;
            --dark-gray: #1E1E1E;
            --medium-gray: #6B6B6B;
            --light-gray: #F5F5F5;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-orange) 0%, var(--secondary-yellow) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 450px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo i {
            font-size: 4rem;
            color: var(--primary-orange);
            margin-bottom: 1rem;
        }

        .logo h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: var(--primary-orange);
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .logo p {
            color: var(--medium-gray);
            font-size: 1rem;
        }

        .form-control {
            border: 2px solid #E5E5E5;
            border-radius: 10px;
            padding: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 0, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-orange) 0%, var(--secondary-yellow) 100%);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 0, 0.3);
        }

        .alert {
            border-radius: 10px;
            border: none;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-gray);
            margin-bottom: 0.5rem;
        }

        .demo-info {
            background: #E8F4FD;
            border: 1px solid #B3D9F2;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .demo-info h6 {
            color: #0066CC;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .demo-info p {
            color: #004499;
            font-size: 0.9rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-utensils"></i>
            <h1>Prato Rápido</h1>
            <p>Sistema SaaS para Restaurantes</p>
        </div>

        <div class="demo-info">
            <h6><i class="fas fa-info-circle me-2"></i>Demo para Investidores</h6>
            <p>Este é um sistema SaaS completo com multi-tenancy, analytics avançados, LGPD e planos de assinatura.</p>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="cnpj" class="form-label">
                    <i class="fas fa-building me-2"></i>CNPJ do Restaurante
                </label>
                <input type="text" class="form-control" id="cnpj" value="12.345.678/0001-90" placeholder="00.000.000/0000-00">
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-user me-2"></i>Usuário
                </label>
                <input type="text" class="form-control" id="username" value="admin" placeholder="Seu usuário">
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Senha
                </label>
                <input type="password" class="form-control" id="password" value="123456" placeholder="Sua senha">
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-sign-in-alt me-2"></i>Entrar no Sistema
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="register.html" class="text-decoration-none" style="color: var(--primary-orange);">
                <i class="fas fa-user-plus me-1"></i>Criar nova conta
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simular login bem-sucedido
            const loadingBtn = document.querySelector('button[type="submit"]');
            loadingBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Entrando...';
            loadingBtn.disabled = true;
            
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1500);
        });
    </script>
</body>
</html>
